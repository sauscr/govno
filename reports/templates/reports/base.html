<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}My App{% endblock %}</title>
    <style>
        body {
                font-family: 'Arial', sans-serif;
                background-color: #f7f7f7;
                color: #333;
                margin: 0;
                padding: 0;
            }
            header {
                background-color: #800020;
                color: #fff;
                padding: 1rem;
                text-align: center;
            }
            nav {
                background-color: #5c5c5c;
                padding: 0.5rem;
                text-align: center;
            }
            nav a {
                color: #fff;
                margin: 0 1rem;
                text-decoration: none;
                font-weight: bold;
            }
            nav a:hover {
                text-decoration: underline;
            }
            main {
                padding: 2rem;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 1rem;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #5c5c5c;
            }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@9.0.2/dist/handsontable.full.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handsontable@9.0.2/dist/handsontable.full.min.js"></script>

</head>
<body>
    <header>
        <h1>ТЕСТОВЫЙ САЙТ</h1>
    </header>
    <nav>
        <a href="{% url 'index' %}">Главная</a>
        <a href="{% url 'target_indicator_list' %}">Таблица 1</a>
        <a href="{% url 'activity_list' %}">Таблица 2</a>
    </nav>
    <main>
        {% block content %}{% endblock %}
        {% block main-content %}{% endblock %}
    </main>
</body>
</html>
